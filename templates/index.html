<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon TCG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/styles.css">
    <script defer src="../static/js/scripts.js"> </script>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.png">
</head>

<body>

    <img src={{img}}">

    <!-- Normal Cards -->
    <div class="cardn">
        <img src="https://i0.wp.com/pkmncards.com/wp-content/uploads/en_US-SWSH4-023-charmander.jpg?w=734&ssl=1"
            alt="carte pokemon">
    </div>
    <div class="cardn">
        <img src="https://i0.wp.com/pkmncards.com/wp-content/uploads/en_US-Promo_SM-SM206-pikachu.jpg?w=734&ssl=1"
            alt="carte pokemon">
        <div class="glow"></div>
    </div>
    <div class="cardn">

            alt="carte pokemon">
        <div class="glow"></div>
    </div>

    <!-- Container -->

                    <div class="skew"></div>
                    <div class="skew"></div>
                    <div class="skew"></div>
                    <div class="skew"></div>

                    <div class="skew"></div>
                    <div class="skew"></div>
                    <div class="skew"></div>
                    <div class="skew"></div>
                    <div class="skew"></div>
                </div>
            </div>
            <figure>
                <svg viewBox="0 0 20 20" aria-hidden="true"
                    class="h-5 w-5 fill-zinc-700/10 stroke-zinc-700 transition-colors duration-300 group-hover:stroke-zinc-900 dark:fill-white/10 dark:stroke-zinc-400 dark:group-hover:fill-emerald-300/10 dark:group-hover:stroke-emerald-400">
                    <path stroke-width="0" fill-rule="evenodd" clip-rule="evenodd"
                        d="M10 .5a9.5 9.5 0 0 1 5.598 17.177C14.466 15.177 12.383 13.5 10 13.5s-4.466 1.677-5.598 4.177A9.5 9.5 0 0 1 10 .5ZM12.5 8a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z">

                    <path fill="none" stroke-linecap="round" stroke-linejoin="round"
                        d="M4.402 17.677C5.534 15.177 7.617 13.5 10 13.5s4.466 1.677 5.598 4.177M10 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z">

            <p>Learn about the contact model and how to create, retrieve, update, delete and list contacts.</p>
